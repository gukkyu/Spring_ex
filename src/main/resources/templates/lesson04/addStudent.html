<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생 추가</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<h1>회원가입</h1>
		
		<form method="post" action="/lesson04/ex02/add-student">
			<div class="form-group">
				<label for="studentID">학번</label>
				<input type="text" class="form-control col-4" id="studentID" name="studentID">
			</div>
			<div class="form-group">
				<label for="name">이름</label>
				<input type="text" class="form-control col-4" id="name" name="name">
			</div>
			<div class="form-group">
				<label for="address">주소</label>
				<input type="text" class="form-control col-4" id="address" name="address">
			</div>
			<div class="form-group">
				<label for="department">전공</label>
				<input type="text" class="form-control col-4" id="department" name="department">
			</div>
			<div class="form-group">
				<label for="introduction">자기소개</label>
				<input type="text" class="form-control col-4" id="introduction" name="introduction">
			</div>
			<button type="submit" class="btn btn-success mt-3">가입하기</button>
		</form>
	</div>

</body>
</html>
