<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<body>
	<div class="container">
		<h1>회원가입</h1>
		
		<form method="post" action="/lesson06/ex01/sign-up">
			<div class="form-group">
				<label for="name">이름</label>
				<input type="text" class="form-control col-4" id="name" name="name">
			</div>
			<div class="form-group">
				<label for="yyyymmdd">생년월일</label>
				<input type="text" class="form-control col-4" id="yyyymmdd" name="yyyymmdd">
			</div>
			<div class="form-group">
				<label for="email">이메일</label>
				<input type="text" class="form-control col-4" id="email" name="email">
			</div>
			<div class="form-group">
				<label for="introduce">자기소개</label>
				<input type="text" class="form-control col-4" id="introduce" name="introduce">
			</div>
			<button type="button" id="joinBtn" class="btn btn-success mt-3">가입하기</button>
		</form>
	</div>
	
	<script>

				let name = $("input[name=name]").val().trim();

				if (!email){

					return false;
				}
				
				alert("submit");
			}); */
			
			// 2) jquery의 AJAX 통신 사용
			$("#joinBtn").on("click", function(){
				// alert("AJAX");
				
				let name = $("input[name=name]").val().trim();
				
				let yyyymmdd = $("#yyyymmdd").val().trim();
				
				let email = $("#email").val().trim();
				
				let introduce = $("#introduce").val().trim();
				
				if (name.length < 1){
					alert("이름을 입력하세요.");
					return; // submit event 일 경우 return false 로 해야 동작
				}
				
				if (yyyymmdd == ""){
					alert("생년월일을 입력하세요.");
					return;
				}
				
				if (!email){
					alert("이메일을 입력하세요.");
					return;
				}
				
				console.log(name);
				console.log(yyyymmdd);
				console.log(email);
				console.log(introduce);
				
				// AJAX 통신: request, response
				$.ajax({
					// request
					type:"POST"
					, url:"/lesson06/ex01/sign-up"
					, data:{"name": name, "yyyymmdd": yyyymmdd, "email": email, "introduce": introduce}
					// response
					, success: function(data){ // data 파라미터: 응답값 (String)
						/* if(data == "성공"){
						location.href = "/lesson06/ex01/after-add-user-view";
						} */
						alert(data);
					}
					, error: function(xhr, status, error){
						alert("회원가입 실패!");
					}
				});
			});
		});
	</script>
</body>
</html>
